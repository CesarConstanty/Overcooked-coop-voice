<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Overcooked Demo</title>
    <link rel="Favicon" href="static/favicon.ico" />

    <script src="static/lib/jquery-min.js"></script>
    <script type="module" src="static/lib/js.cookie.min.js"></script>
    <script src="static/lib/d3.v3.min.js"></script>
    <script src="static/lib/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <script src="static/js/graphics.js"></script>
    <script src="static/js/tutorial.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css" />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .game-layout {
        display: grid;
        grid-template-columns: 250px 1fr 300px;
        gap: 20px;
        padding: 20px;
        align-items: start;
      }
      #overcooked-container {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      #instructions-wrapper, #hint-wrapper {
        margin-top: 15px;
      }
      #soup-icons img {
        width: 100%;
        max-width: 200px;
      }
      .side-card {
        background: white;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div id="uid" style="display:none;">{{uid}}</div>
    <div id="config" style="display:none;">{{config}}</div>
    <div id="step" style="display:none;">{{step}}</div>
    <div id="user_config" style="display:none;">{{config}}</div>
    
    <div class="game-layout">
      <!-- Colonne gauche : Légende -->
      <div id="soup-icons" class="side-card text-center">
        <h5 class="mb-3">Soup Legend</h5>
        <img src="static/images/soup_icons.png" alt="Soup Legend">
      </div>

      <!-- Colonne centrale : Jeu -->
      <div id="overcooked-container" class="text-center">
        <h3 id="game-title" style="display:none"></h3>
        <div id="game-over" style="display:none">
          <h3>Tutorial Complete</h3>
        </div>
        
        <div id="overcooked" class="mb-3"></div>

        <button id="startExperiment" class="btn btn-success" style="display:none">Start Experiment</button>
        <div id="error-exit" class="text-danger mt-2" style="display:none">
          Tutorial ended unexpectedly (probably due to server side error)
        </div>
      </div>

      <!-- Colonne droite : Instructions + indices -->
      <div class="side-card">
        <h5>Instructions</h5>
        <div id="instructions-wrapper">
          <div id="tutorial-instructions"></div>
        </div>

        <div class="mt-3">
          <button id="show-hint" class="btn btn-info btn-sm mb-2">Show Hint</button>
          <div id="hint-wrapper" style="display:none;">
            <div id="hint"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contrôles -->
    <div id="control" class="text-center mt-3">
      <button id="try-again" class="btn btn-warning" style="display:none;">Try Again?</button>
    </div>
    
    <noscript>
      <h1>Warning: Javascript seems to be disabled</h1>
      <p>This website requires that Javascript be enabled on your browser.</p>
      <p>Instructions for enabling Javascript in your browser can be found 
        <a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a>
      </p>
    </noscript>

    <!-- Timer JavaScript -->
    <!-- Timer maximum supprimé - pas de limite de temps pour les tutoriels -->
  </body>
</html>
