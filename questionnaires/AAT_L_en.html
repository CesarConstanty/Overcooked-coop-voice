<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AATS Survey</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    .question { margin: 20px 0; }
    .likert { display: flex; justify-content: space-between; margin-top: 5px; }
    .likert label { width: 18%; text-align: center; font-size: 0.9em; }
  </style>
</head>
<body>

<h1>AATS Survey</h1>

<p>Please answer the following questions with the <strong>artificial agent you just played Overcooked with</strong> in mind.</p>
<p>We want to understand how you experienced that agent as a teammate. For each statement, indicate how much you agree or disagree.</p>

<hr>

<form>
  <ol id="questions"></ol>
  <button type="submit">Submit</button>
</form>

<script>
const items = [
  "The agent has the ability to make decisions on its own.",
  "The agent can act without input from others.",
  "The agent operates independently.",
  "The agent wants to help me.",
  "The agent behaves in ways that benefit me.",
  "The agent and I exchange information well.",
  "The agent communicates clearly.",
  "I understand the agent's intentions.",
  "The agent depends on me to complete its work.",
  "The agent relies on my input to function.",
  "The agent and I work together in a well-coordinated way.",
  "The agent and I operate in sync.",
  "I feel connected to the agent.",
  "I enjoy working with the agent.",
  "The agent is like a teammate."
];

const container = document.getElementById('questions');

items.forEach((text, i) => {
  const li = document.createElement('li');
  li.className = "question";
  li.innerHTML = `<p>${text}</p><div class="likert">` +
    [1,2,3,4,5].map(val =>
      `<label><input type="radio" name="q${i+1}" value="${val}">${["Strongly Disagree","Disagree","Neutral","Agree","Strongly Agree"][val-1]}</label>`
    ).join('') +
    `</div>`;
  container.appendChild(li);
});
</script>

</body>
</html>
